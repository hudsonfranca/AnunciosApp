apiVersion: v1
kind: PersistentVolume
metadata:
  name: persisten-volume-2
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 500M
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/data"
  

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: backend-persistent-volume-claim
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 500M

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: backend
  template:
    metadata:
      labels:
        component: backend
    spec:
      containers:
      - name: backend
        image: hudsonfranca/anuncios-backend
        ports:
        - containerPort: 3000
        env:
          - name: PGUSER
            valueFrom:
              configMapKeyRef:
                name: database-configmap
                key: db_user
          - name: PGHOST
            valueFrom:
              configMapKeyRef:
                name: database-configmap
                key: db_host
          - name: PGPORT
            valueFrom:
              configMapKeyRef:
                name: database-configmap
                key: db_port
          - name: PGDATABASE
            valueFrom:
              configMapKeyRef:
                name: database-configmap
                key: database
          - name: PGPASSWORD
            valueFrom:
              secretKeyRef:
                name: database-secret
                key: db_password
          - name: JWT_KEY
            valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: jwt_key
          - name: EMAIL_PASSWORD
            valueFrom:
                secretKeyRef:
                  name: email-secret
                  key: password
          - name: EMAIL_ADDRESS
            valueFrom:
              configMapKeyRef:
                name: email-configmap
                key: email-address
        volumeMounts:
          - mountPath: /app/src/uploads
            name: backend-storage
            subPath: backend
            readOnly: false
      volumes:
        - name: backend-storage
          persistentVolumeClaim:
            claimName: backend-persistent-volume-claim

---
apiVersion: v1
kind: Service
metadata:
   name: backend-cluster-ip-service
spec:
  selector:
    component: backend
  ports:
  - port: 80
    targetPort: 3000
    